<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- STYLES -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <nav>
      <img src="./src/logo.png" alt="logo" class="logo" />
      <i id="moon-icon" class="fa-solid fa-moon"></i>
      <i id="sun-icon" class="fa-solid fa-sun hidden"></i>
    </nav>
    <header>Random User Generator</header>
    <main>
      <form>
        <input
          type="text"
          id="search-user"
          autocomplete="off"
          class="search-user txt-input"
        />
        <button id="refresh-btn" class="refresh-btn btn">Refresh</button>
        <button id="clear-btn" class="clear-btn btn">Clear</button>
      </form>
      <div class="card-container" id="card-container"></div>
    </main>
    <div class="overlay hidden">
      <i class="fas fa-circle-notch fa-spin loader"></i>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
